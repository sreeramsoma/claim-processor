<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Strip</title>
    <script src="excel.js"></script>
    <!-- Link to your JavaScript file -->
</head>

<body>
    <div id="buttonStrip" style="display: flex; justify-content: space-between; align-items: center">
        <div>
            <span>Number of Rows: </span>
            <span id="numrows"></span>
            <span> Row: </span>
            <span id="row"></span>
        </div>
        <div>
            <button type="button" id="updateButton">Update</button>
            <button type="button" id="next">Next</button>
            <button type="button" id="prev">Prev</button>
            <button type="button" id="download">Download</button>
        </div>
    </div>
    <iframe id="dataFrame" src="external.html" style="width: 100%; height: 80vh; border: none"></iframe>
</body>

</html>
